		<style>
			.jumbotron {
			  height: 300px;
			  padding-top: 6rem;
			  padding-bottom: 6rem;
			  margin-bottom: 0;
			  /*background-color: #fff;*/
			  background-color: transparent;
			  background-repeat: no-repeat;
			  background-position: center center;
			}

			@media (min-width: 576px) .jumbotron {
			  padding: 4rem 2rem;
			}

			.jumbotron-heading {
			  font-weight: 300;
			}

			.me {
			  color: #000;
			}

			.typed-cursor {
				/*color: #fff;*/
				opacity: 1;
				-webkit-animation: blink 0.7s infinite;
				-moz-animation: blink 0.7s infinite;
				animation: blink 0.7s infinite;
			}

			@keyframes blink{
			  0% { opacity:1; }
			  50% { opacity:0; }
			  100% { opacity:1; }
			}

			@-webkit-keyframes blink{
			  0% { opacity:1; }
			  50% { opacity:0; }
			  100% { opacity:1; }
			}

			@-moz-keyframes blink{
			  0% { opacity:1; }
			  50% { opacity:0; }
			  100% { opacity:1; }
			}

			a.clean, a:hover.clean, a:visited.clean{
				text-decoration:none
			}
			a.hiddenLink, a:hover.hiddenLink, a:visited.hiddenLink{
				color: #000;
			}
			a.plain, a:hover.plain, a:visited.plain{
				text-decoration:underline
			}
		</style>
	<!-- End Message CSS -->
